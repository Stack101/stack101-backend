language: node_js
node_js:
  - "13.11"
before_install:
  - npm install -g yarn
branches:
  only:
    - master

before_deploy:
  - zip -r stack101-backend *
  - mkdir -p deploy
  - mv stack101-backend.zip deploy/stack101-backend.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: stack101
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: Stack101/stack101-backend #Github 주소
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: stack101
    key: stack101-backend.zip
    bundle_type: zip
    application: stack101-backend
    deployment_group: stack101-backend-deploy-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: Stack101/stack101-backend
      branch: master

